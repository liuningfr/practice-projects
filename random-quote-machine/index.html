<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Random Quote Machine</title>
  <!--引入font awesome图标库-->
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
  <!--引入google font字体库-->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:400,500">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
<div class="quote-box">
  <div class="quote-text">
    <i class="fa fa-quote-left"></i><span id="text">Click the button below and have fun!</span>
  </div>
  <div class="quote-author">
    - <span id="author">Ning LIU</span>
  </div>
  <div class="buttons">
    <a class="button" id="tweet-quote" title="Tweet this quote!" target="_blank">
      <i class="fa fa-twitter"></i>
    </a>
    <button class="button" id="new-quote" title="Create a new quote!">New quote</button>
  </div>
</div>
<div class="footer"> 
  by&nbsp;<a href="https://codepen.io/liuningfr/" title="Visit me!">Ning LIU</a>
</div>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>
<script  src="js/index.js"></script>
</body>
</html>
